<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サイトを作ってみるべし！</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1 class="title">ビーズアクセサリーショップ</h1>
    <h2>ネイルに合わせてビーズアクセサリーはいかが？</h2>

    <div class="button-container">
      <button class="circle-button blue" onclick="showImages('blue')"></button>
      <button class="circle-button red" onclick="showImages('red')"></button>
      <button class="circle-button pink" onclick="showImages('pink')"></button>
      <button class="circle-button orange" onclick="showImages('orange')"></button>
      <button class="circle-button green" onclick="showImages('green')"></button>
      <button class="circle-button purple" onclick="showImages('purple')"></button>
      <button class="circle-button black" onclick="showImages('black')"></button>
      <button class="circle-button white" onclick="showImages('white')"></button>
    </div>
    
    <div id="image-gallery" class="image-gallery"></div>

    <!-- カート表示エリア -->
    <div id="cart">
        <h3>カート</h3>
        <ul id="cart-list"></ul>
        <p><strong>合計金額: <span id="total-price">0</span> 円</strong></p>
        <button onclick="clearCart()">カートを空にする</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
